<html lang="en">
<head>
    <title>Havel-Hakimi Algorithm Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.5.0/cytoscape.min.js"></script>
    <script type="text/javascript" src="graph_tools.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>

<body>
  <div id="right" class="col-md-6">
    <h1>Havel-Hakimi Algorithm Calculator</h1>

    <div id="form">
      <input type="text" class="form-control" name="sucession" id="sucession" value="3,3,2,2,2"><br>
    </div>

    <div id="tb-container">
        <div id="pp"><table id="table"></table></div>
        <div id="result"></div>
        <div id="text-result"></div>
    </div>
  </div>


    <div id="left" class="col-md-6">
        <div id="cy"></div>
    </div>


<button id="btnHelp" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">?</button>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Help</h4>
      </div>
      <div class="modal-body">
        <p>Input a positive integer list separated by commas on textbox, press enter and see whether if it is <a href="https://en.wikipedia.org/wiki/Graph_realization_problem">graphic</a> or not. e.g.: </p>
        <div  class="col-centered"><span>9,8,7,5,5,5,3,2,1</span></div>

        <p>A graph example is given if the list is graphic</p>
        <br/>
        <p>
          <a href="http://github.com/gj84">gj84</a> code kata with Cytoscapejs - Bootstrap - Jquery
        </p>
      
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

    <script src="http://code.jquery.com/jquery.js"></script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
